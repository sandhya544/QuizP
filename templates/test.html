<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Test</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   </head>
   <body>
      <center>
      <h1>Welcome to {{ topic }} Test</h1>
      </center>
      <br>
      <form  method="POST">
         {% csrf_token %}
         {% for question,counter in question_count_pairs %}
         <div class="container mb-1">
            <div class="p-3 bg-primary">
               <div class="d-flex m-1">
                  <h4>{{ question.question }}</h4>
                  <input name="q{{ counter }}" value="{{ question.qid}}" style="visibility: hidden" />
               </div>
               <select name="a{{ counter }}" class="form-select" style="width: max-content">
                  <option class="bg-info p-1" value="default" selected>Select an option</option>
                  <option class="bg-info p-1" value="{{ question.option1 }}">{{ question.option1 }}</option>
                  <option class="bg-info p-1" value="{{ question.option2 }}">{{ question.option2 }}</option>
                  <option class="bg-info p-1" value="{{ question.option2 }}">{{ question.option3 }}</option>
                  <option class="bg-info p-1" value="{{ question.option4 }}">{{ question.option4 }}</option>
               </select>
            </div>
         </div>
         {% endfor %}
         <center>
            <button type="submit" class="btn btn-primary">Submit</button>
         </center>
      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
   </body>
</html>

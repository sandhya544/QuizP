<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container col-lg-8 bg-info p-3">
        <center>
            <h1>Homepage</h1>
            <p>Welcome to homepage</p>
            <br>
            {% for i in messages %}
                <div class="alert alert-{{ i.tags }}" role="alert">
                    {{ i.message }}
                </div>
            {% endfor %}
            <form class="container col-lg-4 justify-content-center" method="POST">{% csrf_token %}
                <input name="username" type="text" class="form-control m-2" placeholder="Username" aria-label="Username" aria-describedby="basic-addon">
                <input name="password" type="password" class="form-control m-2" placeholder="Password" aria-label="Password" aria-describedby="basic-addon">
                <button class="btn btn-primary m-1" href="" type="submit">Login</button>
            </form>
            <br>
            <div class="d-flex justify-content-center">
                <p>Don't have an account?</p>
                <a class="" href="">Register</a>
            </div>

        </center>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
